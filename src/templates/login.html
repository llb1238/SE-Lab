<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-light">
    <div class="login-container">
        <div id="loginForm">
            <h3 class="text-center mb-4">登录</h3>
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="btn-container">
                <button class="btn btn-primary" onclick="login()">登录</button>
                <button class="btn btn-secondary" onclick="showRegister()">注册新账号</button>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <h3 class="text-center mb-4">注册新账号</h3>
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" class="form-control" id="newUsername">
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" class="form-control" id="newPassword">
            </div>
            <div class="form-group">
                <label>确认密码:</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <div class="btn-container">
                <button class="btn btn-primary" onclick="register()">注册</button>
                <button class="btn btn-secondary" onclick="showLogin()">返回登录</button>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const username = $('#username').val();
            const password = $('#password').val();

            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/main';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('登录失败:', error);
                alert('登录失败');
            });
        }

        function register() {
            const username = $('#newUsername').val();
            const password = $('#newPassword').val();
            const confirmPassword = $('#confirmPassword').val();

            if (!username || !password || !confirmPassword) {
                alert('请填写所有字段');
                return;
            }

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('注册成功，请登录');
                    showLogin();
                    $('#username').val(username);  // 自动填充用户名
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('注册失败:', error);
                alert('注册失败');
            });
        }

        function showRegister() {
            $('#loginForm').hide();
            $('#registerForm').show();
        }

        function showLogin() {
            $('#registerForm').hide();
            $('#loginForm').show();
        }

        // 添加回车键登录功能
        $('#username, #password').keypress(function(e) {
            if (e.which == 13) {  // 回车键的键码是13
                login();
            }
        });

        // 添加回车键注册功能
        $('#newUsername, #newPassword, #confirmPassword').keypress(function(e) {
            if (e.which == 13) {
                register();
            }
        });
    </script>
</body>
</html>

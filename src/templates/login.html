<!DOCTYPE html>
<html>

<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/animations.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('/static/picture/login.jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            width: 100%;
            height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .login-container {
            max-width: 420px;
            width: 90%;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
            transform: translateY(0);
            transition: all 0.5s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 15px rgba(78, 115, 223, 0.25);
            transform: translateY(-2px);
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: space-between;
            margin-top: 25px;
        }

        .role-selector {
            margin-bottom: 20px;
        }

        .role-option {
            margin-right: 15px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .login-header h3 {
            font-size: 28px;
            background: linear-gradient(45deg, #4e73df, #36b9cc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #4e73df, #36b9cc);
            border: none;
            color: white;
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.3);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(78, 115, 223, 0.4);
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        .form-check-input:checked {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .form-text {
            color: #6c757d;
            font-size: 0.85rem;
        }

        /* 切换表单效果 */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #loginForm,
        #registerForm {
            animation: slideIn 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div id="loginForm">
            <div class="login-header">
                <h3>欢迎登录</h3>
                <p>教学管理系统</p>
            </div>
            <div class="form-group">
                <label class="form-label">用户名:</label>
                <input type="text" class="form-control ripple-transition" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label class="form-label">密码:</label>
                <input type="password" class="form-control ripple-transition" id="password" placeholder="请输入密码">
            </div>
            <div class="form-group role-selector">
                <label class="form-label">选择身份:</label>
                <div class="mt-2">
                    <div class="form-check form-check-inline role-option">
                        <input class="form-check-input ripple-transition" type="radio" name="loginRole" id="roleStudent"
                            value="student">
                        <label class="form-check-label" for="roleStudent">学生</label>
                    </div>
                    <div class="form-check form-check-inline role-option">
                        <input class="form-check-input ripple-transition" type="radio" name="loginRole" id="roleTeacher"
                            value="teacher">
                        <label class="form-check-label" for="roleTeacher">教师</label>
                    </div>
                    <div class="form-check form-check-inline role-option">
                        <input class="form-check-input ripple-transition" type="radio" name="loginRole" id="roleAdmin"
                            value="admin">
                        <label class="form-check-label" for="roleAdmin">管理员</label>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn login-btn ripple-btn" onclick="login()">登录</button>
                <button class="btn btn-outline-secondary ripple-btn" onclick="showRegister()">注册新账号</button>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <div class="login-header">
                <h3>账号注册</h3>
                <p>新用户信息</p>
            </div>
            <div class="form-group">
                <label class="form-label">用户名:</label>
                <input type="text" class="form-control" id="newUsername" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label class="form-label">密码:</label>
                <input type="password" class="form-control" id="newPassword" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label class="form-label">确认密码:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码">
            </div>
            <div class="form-group role-selector">
                <label class="form-label">选择身份:</label>
                <div class="mt-2">
                    <div class="form-check form-check-inline role-option">
                        <input class="form-check-input" type="radio" name="registerRole" id="newRoleStudent"
                            value="student">
                        <label class="form-check-label" for="newRoleStudent">学生</label>
                    </div>
                    <div class="form-check form-check-inline role-option">
                        <input class="form-check-input" type="radio" name="registerRole" id="newRoleTeacher"
                            value="teacher">
                        <label class="form-check-label" for="newRoleTeacher">教师</label>
                    </div>
                    <div class="form-check form-check-inline role-option">
                        <input class="form-check-input" type="radio" name="registerRole" id="newRoleAdmin"
                            value="admin">
                        <label class="form-check-label" for="newRoleAdmin">管理员</label>
                    </div>
                </div>
            </div>
            <div class="form-group" id="adminCodeGroup" style="display: none;">
                <label class="form-label">管理员验证码:</label>
                <input type="password" class="form-control" id="adminCode" placeholder="请输入验证码">
                <small class="form-text">请输入管理员验证码，非管理员请勿注册此角色</small>
            </div>
            <div class="btn-container">
                <button class="btn login-btn" onclick="register()">注册</button>
                <button class="btn btn-outline-secondary" onclick="showLogin()">返回登录</button>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const username = $('#username').val();
            const password = $('#password').val();
            const role = $('input[name="loginRole"]:checked').val();

            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }

            if (!role) {
                alert('请选择身份');
                return;
            }

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, role })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/main';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('登录失败:', error);
                    alert('登录失败');
                });
        }

        function register() {
            const username = $('#newUsername').val();
            const password = $('#newPassword').val();
            const confirmPassword = $('#confirmPassword').val();
            const role = $('input[name="registerRole"]:checked').val();
            const adminCode = $('#adminCode').val();

            if (!username || !password || !confirmPassword) {
                alert('请填写所有字段');
                return;
            }

            if (!role) {
                alert('请选择身份');
                return;
            }

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            if (role === 'admin' && !adminCode) {
                alert('请输入管理员验证码');
                return;
            }

            const registerData = {
                username,
                password,
                role
            };

            if (role === 'admin') {
                registerData.admin_code = adminCode;
            }

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(registerData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('注册成功，请登录');
                        showLogin();
                        $('#username').val(username);
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('注册失败:', error);
                    alert('注册失败');
                });
        }

        // 修改切换动画效果
        function showRegister() {
            $('#loginForm').fadeOut(300, function () {
                $('#registerForm').fadeIn(300);
            });
        }

        function showLogin() {
            $('#registerForm').fadeOut(300, function () {
                $('#loginForm').fadeIn(300);
            });
        }

        $('input[name="registerRole"]').change(function () {
            const selectedRole = $('input[name="registerRole"]:checked').val();
            if (selectedRole === 'admin') {
                $('#adminCodeGroup').fadeIn(300);
            } else {
                $('#adminCodeGroup').fadeOut(300);
            }
        });

        $('#username, #password').keypress(function (e) {
            if (e.which == 13) {
                login();
            }
        });

        $('#newUsername, #newPassword, #confirmPassword').keypress(function (e) {
            if (e.which == 13) {
                register();
            }
        });
    </script>
</body>

</html>

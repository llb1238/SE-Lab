<!DOCTYPE html>
<html>

<head>
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/animations.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-image: url('/static/picture/login.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .role-selector {
            margin-bottom: 15px;
        }

        .role-option {
            margin-right: 15px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .login-container .form-control {
            margin-bottom: 15px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="login-container card-ripple">
        <div id="loginForm" class="fade-in">
            <h3 class="login-header">登录</h3>
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" class="form-control ripple-transition" id="username">
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" class="form-control ripple-transition" id="password">
            </div>
            <div class="form-group role-selector">
                <label>选择身份:</label>
                <div class="mt-2">
                    <div class="form-check form-check-inline role-option">
                        <input class="form-check-input ripple-transition" type="radio" name="loginRole" id="roleStudent"
                            value="student">
                        <label class="form-check-label" for="roleStudent">学生</label>
                    </div>
                    <div class="form-check form-check-inline role-option">
                        <input class="form-check-input ripple-transition" type="radio" name="loginRole" id="roleTeacher"
                            value="teacher">
                        <label class="form-check-label" for="roleTeacher">教师</label>
                    </div>
                    <div class="form-check form-check-inline role-option">
                        <input class="form-check-input ripple-transition" type="radio" name="loginRole" id="roleAdmin"
                            value="admin">
                        <label class="form-check-label" for="roleAdmin">管理员</label>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn btn-primary ripple-btn" onclick="login()">登录</button>
                <button class="btn btn-secondary ripple-btn" onclick="showRegister()">注册新账号</button>
            </div>
        </div>

        <div id="registerForm" style="display: none;" class="fade-in">
            <h3 class="text-center mb-4">注册新账号</h3>
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" class="form-control" id="newUsername">
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" class="form-control" id="newPassword">
            </div>
            <div class="form-group">
                <label>确认密码:</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <div class="form-group role-selector">
                <label>选择身份:</label>
                <div class="mt-2">
                    <div class="form-check form-check-inline role-option">
                        <input class="form-check-input" type="radio" name="registerRole" id="newRoleStudent"
                            value="student">
                        <label class="form-check-label" for="newRoleStudent">学生</label>
                    </div>
                    <div class="form-check form-check-inline role-option">
                        <input class="form-check-input" type="radio" name="registerRole" id="newRoleTeacher"
                            value="teacher">
                        <label class="form-check-label" for="newRoleTeacher">教师</label>
                    </div>
                    <div class="form-check form-check-inline role-option">
                        <input class="form-check-input" type="radio" name="registerRole" id="newRoleAdmin"
                            value="admin">
                        <label class="form-check-label" for="newRoleAdmin">管理员</label>
                    </div>
                </div>
            </div>
            <div class="form-group" id="adminCodeGroup" style="display: none;">
                <label>管理员验证码:</label>
                <input type="password" class="form-control" id="adminCode">
                <small class="form-text text-muted">请输入管理员验证码，非管理员请勿注册此角色</small>
            </div>
            <div class="btn-container">
                <button class="btn btn-primary" onclick="register()">注册</button>
                <button class="btn btn-secondary" onclick="showLogin()">返回登录</button>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const username = $('#username').val();
            const password = $('#password').val();
            const role = $('input[name="loginRole"]:checked').val();

            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }

            if (!role) {
                alert('请选择身份');
                return;
            }

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, role })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/main';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('登录失败:', error);
                    alert('登录失败');
                });
        }

        function register() {
            const username = $('#newUsername').val();
            const password = $('#newPassword').val();
            const confirmPassword = $('#confirmPassword').val();
            const role = $('input[name="registerRole"]:checked').val();
            const adminCode = $('#adminCode').val();

            if (!username || !password || !confirmPassword) {
                alert('请填写所有字段');
                return;
            }

            if (!role) {
                alert('请选择身份');
                return;
            }

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            if (role === 'admin' && !adminCode) {
                alert('请输入管理员验证码');
                return;
            }

            const registerData = {
                username,
                password,
                role
            };

            if (role === 'admin') {
                registerData.admin_code = adminCode;
            }

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(registerData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('注册成功，请登录');
                        showLogin();
                        $('#username').val(username);
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('注册失败:', error);
                    alert('注册失败');
                });
        }

        function showRegister() {
            $('#loginForm').fadeOut(300, function () {
                $('#registerForm').fadeIn(300);
            });
        }

        function showLogin() {
            $('#registerForm').fadeOut(300, function () {
                $('#loginForm').fadeIn(300);
            });
        }

        $('input[name="registerRole"]').change(function () {
            const selectedRole = $('input[name="registerRole"]:checked').val();
            if (selectedRole === 'admin') {
                $('#adminCodeGroup').fadeIn(300);
            } else {
                $('#adminCodeGroup').fadeOut(300);
            }
        });

        $('#username, #password').keypress(function (e) {
            if (e.which == 13) {
                login();
            }
        });

        $('#newUsername, #newPassword, #confirmPassword').keypress(function (e) {
            if (e.which == 13) {
                register();
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>教师管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/animations.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/api.js"></script>
    <style>
        /* 添加基本样式确保页面美观 */
        body {
            background-color: #f8f9fc;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .content-area {
            padding: 20px;
            margin-left: 200px;
        }

        /* 标题颜色修改为蓝色 */
        .content-area h2 {
            color: #4e73df;
            margin-bottom: 20px;
        }

        .action-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="content-area">
        <h2 class="mb-4">教师管理系统</h2>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="showRegisterTeacher()">注册教师</button>
            <button class="btn btn-success" onclick="showScheduleCourse()">安排课程</button>
            <button class="btn btn-warning" onclick="showModifyTeacher()">修改教师信息</button>
            <button class="btn btn-danger" onclick="showDeleteTeacher()">删除教师</button>
            <button class="btn btn-info" onclick="showViewCourses()">查看教师课程</button>
        </div>

        <!-- 注册教师表单 -->
        <div id="registerTeacherForm" style="display: none;">
            <h3>注册教师</h3>
            <form id="teacherForm">
                <div class="form-group">
                    <label class="form-label">教师姓名:</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">教师职工号:</label>
                    <input type="text" class="form-control" name="teacher_id" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">注册</button>
            </form>
        </div>

        <!-- 查看教师课程区域 -->
        <div id="viewCoursesArea" style="display: none;">
            <h3>查看教师课程</h3>
            <div class="form-group">
                <label class="form-label">搜索教师:</label>
                <input type="text" class="form-control" id="viewTeacherSearch" placeholder="输入工号或姓名搜索">
                <select class="form-control mt-2" id="teacherSelect">
                    <option value="">选择教师</option>
                </select>
            </div>
            <div class="mt-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>课程名称</th>
                            <th>学时</th>
                            <th>学分</th>
                            <th>上课时间</th>
                        </tr>
                    </thead>
                    <tbody id="teacherCoursesTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 安排课程区域 -->
        <div id="scheduleCourseArea" style="display: none;">
            <h3>安排课程</h3>
            <div class="form-group">
                <label class="form-label">选择教师:</label>
                <select class="form-control" id="scheduleTeacherSelect">
                    <option value="">选择教师</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">选择课程:</label>
                <select class="form-control" id="scheduleCourseSelect">
                    <option value="">选择课程</option>
                </select>
            </div>
            <button class="btn btn-primary mt-3" onclick="scheduleCourse()">安排</button>
        </div>

        <!-- 修改教师信息区域 -->
        <div id="modifyTeacherArea" style="display: none;">
            <h3>修改教师信息</h3>
            <div class="form-group">
                <label class="form-label">选择教师:</label>
                <select class="form-control" id="modifyTeacherSelect">
                    <option value="">选择教师</option>
                </select>
            </div>
            <form id="modifyTeacherForm">
                <div class="form-group">
                    <label class="form-label">新教师姓名:</label>
                    <input type="text" class="form-control" name="new_name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">新教师职工号:</label>
                    <input type="text" class="form-control" name="new_teacher_id" required>
                </div>
                <button type="submit" class="btn btn-warning mt-3">修改</button>
            </form>
        </div>

        <!-- 删除教师区域 -->
        <div id="deleteTeacherArea" style="display: none;">
            <h3>删除教师</h3>
            <div class="form-group">
                <label class="form-label">选择要删除的教师:</label>
                <select class="form-control" id="deleteTeacherSelect">
                    <option value="">选择教师</option>
                </select>
            </div>
            <div class="alert alert-danger mt-3">
                <strong>警告:</strong> 删除教师将同时删除该教师的所有课程安排记录。此操作不可恢复。
            </div>
            <button type="button" class="btn btn-danger mt-3" id="deleteTeacherButton"
                onclick="deleteTeacher()">删除教师</button>
        </div>
    </div>

    <script>
        // 刷新所有数据的函数
        function refreshAllData() {
            loadTeachers();
            loadCoursesForSchedule();
            const selectedTeacherId = $('#teacherSelect').val();
            if (selectedTeacherId) {
                loadTeacherCourses(selectedTeacherId);
            }
        }

        // 加载教师列表
        function loadTeachers() {
            window.getTeachers()
                .then(response => {
                    if (response && response.success) {
                        window.teachersList = response.data;
                        updateTeacherSelectors();
                    }
                })
                .catch(error => {
                    console.error('加载教师列表失败:', error);
                    alert('加载教师列表失败: ' + error.message);
                });
        }

        // 更新所有教师选择器
        function updateTeacherSelectors() {
            const selectors = [
                $('#teacherSelect'),
                $('#scheduleTeacherSelect'),
                $('#modifyTeacherSelect'),
                $('#deleteTeacherSelect')
            ];

            selectors.forEach(selector => {
                if (selector.length) {
                    selector.empty();
                    selector.append('<option value="">选择教师</option>');

                    if (window.teachersList && window.teachersList.length > 0) {
                        window.teachersList.forEach(teacher => {
                            const option = `<option value="${teacher.teacher_id}">
                                ${teacher.name} - ${teacher.teacher_id}
                            </option>`;
                            selector.append(option);
                        });
                    }
                }
            });
        }

        // 加载课程列表 (用于安排课程)
        function loadCoursesForSchedule() {
            window.getCourses()
                .then(response => {
                    if (response && response.success) {
                        const select = $('#scheduleCourseSelect');
                        select.empty();
                        select.append('<option value="">选择课程</option>');

                        response.data.forEach(course => {
                            select.append(`<option value="${course.id}">${course.name}</option>`);
                        });
                    }
                })
                .catch(error => {
                    console.error('加载课程列表失败:', error);
                });
        }

        // 加载教师课程
        function loadTeacherCourses(teacherId) {
            window.getTeacherCourses(teacherId)
                .then(response => {
                    if (response && response.success) {
                        let html = '';
                        if (response.data.length > 0) {
                            response.data.forEach(course => {
                                html += `
                                    <tr>
                                        <td>${course.name}</td>
                                        <td>${course.learn_time}</td>
                                        <td>${course.credit}</td>
                                        <td>${course.times || ''}</td>
                                    </tr>
                                `;
                            });
                        } else {
                            html = '<tr><td colspan="4">暂无课程数据</td></tr>';
                        }
                        $('#teacherCoursesTableBody').html(html);
                    }
                })
                .catch(error => {
                    console.error('加载教师课程失败:', error);
                    $('#teacherCoursesTableBody').html('<tr><td colspan="4">加载失败</td></tr>');
                });
        }

        // 注册教师提交
        $('#teacherForm').submit(function (e) {
            e.preventDefault();

            const formData = {
                name: $('input[name="name"]').val(),
                teacher_id: $('input[name="teacher_id"]').val()
            };

            window.addTeacher(formData)
                .then(response => {
                    if (response.success) {
                        alert('教师注册成功');
                        $('#teacherForm')[0].reset();
                        refreshAllData();
                    }
                })
                .catch(error => {
                    alert('注册失败: ' + error.message);
                });
        });

        // 修改教师表单提交
        $('#modifyTeacherForm').submit(function (e) {
            e.preventDefault();

            const teacherId = $('#modifyTeacherSelect').val();
            if (!teacherId) {
                alert('请选择要修改的教师');
                return;
            }

            const formData = {
                name: $('input[name="new_name"]').val(),
                teacher_id: $('input[name="new_teacher_id"]').val()
            };

            window.updateTeacher(teacherId, formData)
                .then(response => {
                    if (response.success) {
                        alert('教师信息更新成功');
                        $('#modifyTeacherForm')[0].reset();
                        refreshAllData();
                    }
                })
                .catch(error => {
                    alert('更新失败: ' + error.message);
                });
        });

        // 安排课程
        function scheduleCourse() {
            const teacherId = $('#scheduleTeacherSelect').val();
            const courseId = $('#scheduleCourseSelect').val();

            if (!teacherId || !courseId) {
                alert('请选择教师和课程');
                return;
            }

            window.addTeacherCourse(teacherId, courseId)
                .then(response => {
                    if (response.success) {
                        alert('课程安排成功');
                        $('#scheduleTeacherSelect').val('');
                        $('#scheduleCourseSelect').val('');
                        refreshAllData();
                    }
                })
                .catch(error => {
                    alert('安排课程失败: ' + error.message);
                });
        }

        // 删除教师
        function deleteTeacher() {
            const teacherId = $('#deleteTeacherSelect').val();
            if (!teacherId) {
                alert('请选择要删除的教师');
                return;
            }

            if (confirm('确定要删除此教师吗？这将删除该教师的所有数据，包括教授课程记录。')) {
                fetch(`/api/teachers/${teacherId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('教师删除成功');
                            refreshAllData();
                        } else {
                            alert('删除失败: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('删除教师失败:', error);
                        alert('删除失败: ' + error.message);
                    });
            }
        }

        // 显示教师选择下拉框变化时加载课程
        $('#teacherSelect').change(function () {
            const teacherId = $(this).val();
            if (teacherId) {
                loadTeacherCourses(teacherId);
            } else {
                $('#teacherCoursesTableBody').empty();
            }
        });

        // 修改教师选择下拉框变化时加载教师信息
        $('#modifyTeacherSelect').change(function () {
            const teacherId = $(this).val();
            if (teacherId && window.teachersList) {
                const teacher = window.teachersList.find(t => t.teacher_id === teacherId);
                if (teacher) {
                    $('input[name="new_name"]').val(teacher.name);
                    $('input[name="new_teacher_id"]').val(teacher.teacher_id);
                }
            }
        });

        // 搜索教师
        $('#viewTeacherSearch').on('input', function () {
            const searchText = $(this).val().toLowerCase();
            filterTeachers(searchText);
        });

        // 过滤教师列表
        function filterTeachers(searchText) {
            const select = $('#teacherSelect');
            select.empty();
            select.append('<option value="">选择教师</option>');

            if (!window.teachersList) return;

            const filteredTeachers = window.teachersList.filter(teacher =>
                teacher.name.toLowerCase().includes(searchText) ||
                teacher.teacher_id.toLowerCase().includes(searchText)
            );

            filteredTeachers.forEach(teacher => {
                select.append(`<option value="${teacher.teacher_id}">
                    ${teacher.name} - ${teacher.teacher_id}
                </option>`);
            });
        }

        // 修改页面切换动画效果
        function showRegisterTeacher() {
            hideAllAreas();
            setTimeout(function () {
                $('#registerTeacherForm').show().addClass('show-area');
                refreshAllData();
            }, 300);
        }

        function showViewCourses() {
            hideAllAreas();
            setTimeout(function () {
                $('#viewCoursesArea').show().addClass('show-area');
                loadTeachers();

                // 绑定搜索事件
                $('#viewTeacherSearch').off('input').on('input', function () {
                    const searchText = $(this).val().trim();
                    filterTeachers(searchText);
                });
            }, 300);
        }

        function showScheduleCourse() {
            hideAllAreas();
            setTimeout(function () {
                $('#scheduleCourseArea').show().addClass('show-area');
                loadTeachers();
                loadCoursesForSchedule();
            }, 300);
        }

        function showModifyTeacher() {
            hideAllAreas();
            setTimeout(function () {
                $('#modifyTeacherArea').show().addClass('show-area');
                loadTeachers();
            }, 300);
        }

        function showDeleteTeacher() {
            hideAllAreas();
            setTimeout(function () {
                $('#deleteTeacherArea').show().addClass('show-area');
                loadTeachers();
            }, 300);
        }

        function hideAllAreas() {
            $('#registerTeacherForm, #viewCoursesArea, #scheduleCourseArea, #modifyTeacherArea, #deleteTeacherArea')
                .addClass('hide-area');
            setTimeout(function () {
                $('#registerTeacherForm, #viewCoursesArea, #scheduleCourseArea, #modifyTeacherArea, #deleteTeacherArea')
                    .hide().removeClass('hide-area show-area');
            }, 300);
        }

        // 页面加载时初始化数据
        $(document).ready(function () {
            refreshAllData();
            showRegisterTeacher();

            // 添加表格行动画效果
            $(document).on('mouseenter', '.table tbody tr', function () {
                $(this).css({
                    'transform': 'translateY(-3px)',
                    'box-shadow': '0 5px 10px rgba(0,0,0,0.1)',
                    'z-index': '1',
                    'background-color': '#f8f9fa'
                });
            }).on('mouseleave', '.table tbody tr', function () {
                $(this).css({
                    'transform': '',
                    'box-shadow': '',
                    'z-index': '',
                    'background-color': ''
                });
            });

            // 添加按钮波纹效果
            $('.btn').addClass('ripple-btn');
        });
    </script>
</body>

</html>

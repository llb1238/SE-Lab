<!DOCTYPE html>
<html>
<head>
    <title>作业管理</title>
    <!-- 添加 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/picture/interaction.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .content-area {
            padding: 20px;
            margin-left: 200px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .assignment-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content-area">
        <h3>作业管理</h3>
        
        <!-- 选择课程 -->
        <div class="form-group">
            <label>搜索课程:</label>
            <input type="text" class="form-control" id="courseSearch" placeholder="输入课程名称搜索">
            <select class="form-control mt-2" id="courseSelect">
                <option value="">选择课程</option>
            </select>
        </div>

        <!-- 添加作业表单 -->
        <div id="addAssignmentForm" class="mb-4">
            <h4>发布新作业</h4>
            <form id="assignmentForm">
                <div class="form-group">
                    <label>作业标题:</label>
                    <input type="text" class="form-control" id="assignmentTitle" required>
                </div>
                <div class="form-group">
                    <label>作业内容:</label>
                    <textarea class="form-control" id="assignmentContent" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">发布作业</button>
            </form>
        </div>

        <!-- 作业列表 -->
        <div id="assignmentsList">
            <h4>作业列表</h4>
            <div id="assignmentsContainer">
                <!-- 作业卡片将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 修改作业的模态框 -->
    <div class="modal fade" id="editAssignmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">修改作业</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editAssignmentForm">
                        <input type="hidden" id="editAssignmentId">
                        <div class="form-group">
                            <label>作业标题:</label>
                            <input type="text" class="form-control" id="editAssignmentTitle" required>
                        </div>
                        <div class="form-group">
                            <label>作业内容:</label>
                            <textarea class="form-control" id="editAssignmentContent" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">保存修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加必要的脚本 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let editModal = null;

        $(document).ready(function() {
            // 初始化模态框
            editModal = new bootstrap.Modal(document.getElementById('editAssignmentModal'));
            
            // 加载课程列表并显示前25条记录
            loadCourses();
            
            // 监听课程搜索输入
            $('#courseSearch').off('input').on('input', function() {
                const searchText = $(this).val().trim();
                console.log('搜索输入:', searchText);  // 调试日志
                filterCourses(searchText);
            });
            
            // 选择课程时加载作业
            $('#courseSelect').on('change', function() {
                const courseId = $(this).val();
                if (courseId) {
                    loadAssignments(courseId);
                } else {
                    $('#assignmentsContainer').empty();
                }
            });
            
            // 提交作业表单
            $('#assignmentForm').on('submit', function(e) {
                e.preventDefault();
                submitAssignment();
            });

            // 保存修改按钮点击事件
            $('#saveEditBtn').on('click', function() {
                handleUpdateAssignment();
            });
        });

        // 显示作业列表
        function displayAssignments(assignments) {
            const container = $('#assignmentsContainer');
            container.empty();

            if (!assignments || assignments.length === 0) {
                container.html('<p>暂无作业</p>');
                return;
            }

            window.currentAssignments = assignments;  // 保存当前作业列表

            assignments.forEach(assignment => {
                const card = $(`
                    <div class="assignment-card" data-id="${assignment.id}">
                        <h5>${assignment.title}</h5>
                        <p>${assignment.content}</p>
                        <div class="mt-2">
                            <button type="button" class="btn btn-sm btn-warning edit-btn" data-assignment-id="${assignment.id}">修改</button>
                            <button type="button" class="btn btn-sm btn-danger delete-btn" data-assignment-id="${assignment.id}">删除</button>
                        </div>
                    </div>
                `);

                // 绑定修改按钮事件
                card.find('.edit-btn').on('click', function() {
                    const assignmentId = $(this).data('assignment-id');
                    handleEditAssignment(assignmentId);
                });

                // 绑定删除按钮事件
                card.find('.delete-btn').on('click', function() {
                    const assignmentId = $(this).data('assignment-id');
                    handleDeleteAssignment(assignmentId);
                });

                container.append(card);
            });
        }

        // 处理修改作业
        function handleEditAssignment(assignmentId) {
            const assignment = window.currentAssignments.find(a => a.id === assignmentId);
            if (!assignment) {
                alert('找不到作业信息');
                return;
            }

            $('#editAssignmentId').val(assignmentId);
            $('#editAssignmentTitle').val(assignment.title);
            $('#editAssignmentContent').val(assignment.content);

            editModal.show();
        }

        // 处理更新作业
        async function handleUpdateAssignment() {
            try {
                const assignmentId = $('#editAssignmentId').val();
                const title = $('#editAssignmentTitle').val().trim();
                const content = $('#editAssignmentContent').val().trim();

                if (!title || !content) {
                    alert('请填写作业标题和内容');
                    return;
                }

                const response = await window.updateAssignment(assignmentId, { title, content });
                if (response && response.success) {
                    alert('作业修改成功');
                    editModal.hide();
                    const courseId = $('#courseSelect').val();
                    await loadAssignments(courseId);
                }
            } catch (error) {
                alert('修改失败: ' + (error.message || '未知错误'));
            }
        }

        // 处理删除作业
        async function handleDeleteAssignment(assignmentId) {
            try {
                if (!confirm('确定要删除这个作业吗？\n删除后将无法恢复。')) {
                    return;
                }

                const response = await window.deleteAssignment(assignmentId);
                if (response && response.success) {
                    alert('作业删除成功');
                    const courseId = $('#courseSelect').val();
                    await loadAssignments(courseId);  // 重新加载作业列表
                    await loadCourses();  // 重新加载课程列表
                }
            } catch (error) {
                alert('删除失败: ' + (error.message || '未知错误'));
            }
        }

        // 修改加载课程列表函数
        function loadCourses() {
            window.getCourses()
                .then(response => {
                    if (response && response.success) {
                        window.coursesList = response.data;  // 保存课程列表
                        console.log('课程列表已加载:', window.coursesList);  // 调试日志
                        filterCourses('');  // 初始显示前25条记录
                    }
                })
                .catch(error => {
                    console.error('加载课程列表失败:', error);
                });
        }

        // 修改过滤课程函数
        function filterCourses(searchText) {
            const select = $('#courseSelect');
            select.empty();
            select.append('<option value="">选择课程</option>');
            
            if (!window.coursesList) return;

            const filteredCourses = filterDataWithLimit(window.coursesList, searchText);
            
            if (filteredCourses.length > 0) {
                filteredCourses.forEach(course => {
                    select.append(`<option value="${course.id}">${course.name}</option>`);
                });
            } else {
                select.append('<option value="" disabled>无匹配课程</option>');
            }
        }

        // 提交作业
        function submitAssignment() {
            const courseId = $('#courseSelect').val();
            if (!courseId) {
                alert('请选择课程');
                return;
            }

            const title = $('#assignmentTitle').val().trim();
            const content = $('#assignmentContent').val().trim();

            if (!title || !content) {
                alert('请填写作业标题和内容');
                return;
            }

            const assignmentData = {
                course_id: parseInt(courseId),
                title: title,
                content: content
            };

            window.addAssignment(courseId, assignmentData)
                .then(response => {
                    if (response && response.success) {
                        alert('作业发布成功');
                        $('#assignmentTitle').val('');
                        $('#assignmentContent').val('');
                        loadAssignments(courseId);
                    }
                })
                .catch(error => {
                    console.error('发布作业失败:', error);
                    alert('发布作业失败: ' + (error.message || '未知错误'));
                });
        }

        // 加载作业列表
        function loadAssignments(courseId) {
            window.getAssignments(courseId)
                .then(response => {
                    if (response && response.success) {
                        window.currentAssignments = response.data;  // 保存当前作业列表
                        displayAssignments(response.data);
                    }
                })
                .catch(error => {
                    console.error('加载作业失败:', error);
                    $('#assignmentsContainer').html('<p class="text-danger">加载作业失败</p>');
                });
        }
    </script>
</body>
</html>

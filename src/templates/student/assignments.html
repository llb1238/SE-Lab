<!DOCTYPE html>
<html>

<head>
  <title>我的作业</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/static/css/animations.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/api.js"></script>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      background-color: #f8f9fc;
    }

    .content-area {
      padding: 25px;
      max-width: 800px;
      margin: 0 auto;
    }

    .page-header {
      margin-bottom: 25px;
      border-bottom: 1px solid #e3e6f0;
      padding-bottom: 15px;
    }

    .page-header h3 {
      font-weight: 600;
      color: #4e73df;
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .assignment-card {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      transition: all 0.3s ease;
    }

    .assignment-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.2);
    }

    .course-title {
      color: #4e73df;
      margin-top: 30px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #4e73df;
      display: inline-block;
      font-weight: 600;
    }

    .assignment-date {
      font-size: 0.85em;
      color: #6c757d;
      margin-bottom: 10px;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
      transform: translateY(-2px);
    }

    h3 {
      color: #4e73df;
      margin-bottom: 20px;
      font-weight: 600;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      display: inline-block;
    }

    label {
      color: #5a5c69;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .no-assignments {
      text-align: center;
      padding: 50px;
      color: #5a5c69;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      margin-top: 20px;
    }

    .btn {
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      font-weight: 500;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <div class="content-area">
    <div class="page-header">
      <h3><i class="fas fa-clipboard-list me-2"></i>我的作业</h3>
    </div>

    <!-- 选择课程 -->
    <div class="form-group">
      <label>搜索课程:</label>
      <input type="text" class="form-control" id="courseSearch" placeholder="输入课程名称搜索">
      <select class="form-control mt-2" id="courseSelect">
        <option value="">选择课程</option>
      </select>
    </div>

    <!-- 作业列表 -->
    <div id="assignmentsList">
      <!-- 作业卡片将在这里动态生成 -->
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // 获取当前登录学生的ID
      getStudentId().then(studentId => {
        if (studentId) {
          // 加载学生课程
          loadStudentCourses(studentId);

          // 绑定课程选择事件
          $('#courseSelect').change(function () {
            const courseId = $(this).val();
            if (courseId) {
              loadAssignments(courseId);
            } else {
              $('#assignmentsList').empty();
            }
          });

          // 绑定课程搜索事件
          $('#courseSearch').on('input', function () {
            const searchText = $(this).val().toLowerCase();
            filterCourses(searchText);
          });
        } else {
          alert('无法获取学生信息，请重新登录');
        }
      });
    });

    // 获取当前登录学生的ID
    async function getStudentId() {
      try {
        const userResponse = await fetch('/api/current-user');
        const userData = await userResponse.json();

        if (userData.success) {
          const username = userData.data.username;

          const studentsResponse = await window.getStudents();
          if (studentsResponse.success) {
            const student = studentsResponse.data.find(s => s.name === username);
            if (student) {
              return student.student_id;
            }
          }
        }
        return null;
      } catch (error) {
        console.error('获取学生ID失败:', error);
        return null;
      }
    }

    // 加载学生课程
    async function loadStudentCourses(studentId) {
      try {
        const response = await window.getStudentCourses(studentId);

        if (response.success) {
          window.studentCourses = response.data;
          const select = $('#courseSelect');
          select.empty();
          select.append('<option value="">选择课程</option>');

          response.data.forEach(course => {
            select.append(`<option value="${course.id}">${course.name}</option>`);
          });
        }
      } catch (error) {
        console.error('加载课程失败:', error);
        alert('加载课程失败，请重试');
      }
    }

    // 过滤课程
    function filterCourses(searchText) {
      const select = $('#courseSelect');
      select.empty();
      select.append('<option value="">选择课程</option>');

      if (!window.studentCourses) return;

      const filteredCourses = window.studentCourses.filter(course =>
        course.name.toLowerCase().includes(searchText)
      );

      filteredCourses.forEach(course => {
        select.append(`<option value="${course.id}">${course.name}</option>`);
      });
    }

    // 加载作业
    async function loadAssignments(courseId) {
      try {
        const response = await window.getAssignments(courseId);

        if (response.success) {
          displayAssignments(response.data);
        } else {
          $('#assignmentsList').html('<p>加载作业失败: ' + response.message + '</p>');
        }
      } catch (error) {
        console.error('加载作业失败:', error);
        $('#assignmentsList').html('<p>加载作业失败，请重试</p>');
      }
    }

    // 显示作业
    function displayAssignments(assignments) {
      const container = $('#assignmentsList');
      container.empty();

      if (!assignments || assignments.length === 0) {
        container.html('<div class="no-assignments fade-in">该课程暂无作业</div>');
        return;
      }

      assignments.forEach((assignment, index) => {
        const date = new Date(assignment.create_time);
        const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

        const card = $(`
          <div class="assignment-card fade-in" style="animation-delay: ${index * 0.1}s">
            <h5 class="mb-2">${assignment.title}</h5>
            <p class="assignment-date"><i class="far fa-calendar-alt me-1"></i>发布时间: ${dateStr}</p>
            <div class="assignment-content p-3 bg-light rounded">
              <p class="mb-0">${assignment.content}</p>
            </div>
          </div>
        `);

        container.append(card);
      });
    }
  </script>
</body>

</html>

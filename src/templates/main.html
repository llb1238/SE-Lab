<!DOCTYPE html>
<html>
<head>
    <title>在线教育平台管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            width: 200px;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .nav-link {
            padding: 10px 15px;
        }
        .nav-link:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('courses')">课程管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('students')">学生管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('teachers')">教师管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('progress')">学习进度</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('interaction')">作业管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">退出登录</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div id="content">
            <!-- 内容将通过AJAX动态加载 -->
        </div>
    </main>

    <script>
        function loadContent(page) {
            $.get(`/${page}`, function(data) {
                $('#content').html(data);
            });
        }

        // 默认加载课程管理页面
        $(document).ready(function() {
            loadContent('courses');
        });
    </script>
</body>
</html>

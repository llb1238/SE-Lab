<!DOCTYPE html>
<html>

<head>
    <title>教学管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/animations.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/api.js"></script>
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
            --sidebar-bg: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fc;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: var(--sidebar-width);
            padding: 0;
            z-index: 100;
            background: var(--sidebar-bg);
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .sidebar-heading {
            padding: 1.5rem 1rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            text-align: center;
            letter-spacing: 0.05em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item {
            position: relative;
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500;
            transition: all 0.3s;
            border-radius: 0.35rem;
            margin: 0 0.5rem;
        }

        .nav-link i {
            font-size: 0.85rem;
            margin-right: 0.5rem;
            opacity: 0.75;
        }

        .nav-link:hover {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        .nav-link.active i {
            opacity: 1;
        }

        .content-frame {
            margin-left: var(--sidebar-width);
            height: 100vh;
            width: calc(100% - var(--sidebar-width));
            border: none;
            transition: all 0.3s ease;
        }

        .user-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.1);
            color: white;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .user-info div {
            margin-bottom: 0.5rem;
        }

        .logout-btn {
            display: block;
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            background: rgba(231, 74, 59, 0.8);
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(231, 74, 59, 1);
            transform: translateY(-2px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                transform: translateX(-100%);
            }

            .content-frame {
                margin-left: 0;
                width: 100%;
            }

            .sidebar.show {
                width: var(--sidebar-width);
                transform: translateX(0);
            }
        }

        #toggleSidebar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 101;
            display: none;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            #toggleSidebar {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <button id="toggleSidebar" class="ripple-btn">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar">
        <div class="sidebar-heading">教学管理系统</div>
        <div class="nav flex-column">
            <!-- 教师可见菜单 -->
            <div id="teacherMenu" class="fade-in" style="display: none;">
                <div class="nav-item">
                    <a href="/teacher/profile" target="contentFrame" class="nav-link ripple-transition">
                        <i class="fas fa-user-circle"></i> 个人信息
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/progress" target="contentFrame" class="nav-link ripple-transition">
                        <i class="fas fa-chart-line"></i> 成绩管理
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/interaction" target="contentFrame" class="nav-link ripple-transition">
                        <i class="fas fa-tasks"></i> 作业管理
                    </a>
                </div>
            </div>

            <!-- 学生可见菜单 -->
            <div id="studentMenu" class="fade-in" style="display: none;">
                <div class="nav-item">
                    <a href="/student/profile" target="contentFrame" class="nav-link ripple-transition">
                        <i class="fas fa-user-circle"></i> 个人信息
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/student/courses" target="contentFrame" class="nav-link ripple-transition">
                        <i class="fas fa-book"></i> 我的课程
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/student/progress" target="contentFrame" class="nav-link ripple-transition">
                        <i class="fas fa-chart-bar"></i> 我的成绩
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/student/assignments" target="contentFrame" class="nav-link ripple-transition">
                        <i class="fas fa-clipboard-list"></i> 我的作业
                    </a>
                </div>
            </div>

            <!-- 管理员可见菜单 -->
            <div id="adminMenu" class="fade-in" style="display: none;">
                <div class="nav-item">
                    <a href="/admin/profile" target="contentFrame" class="nav-link ripple-transition">
                        <i class="fas fa-user-shield"></i> 个人信息
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/courses" target="contentFrame" class="nav-link ripple-transition">
                        <i class="fas fa-graduation-cap"></i> 课程管理
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/students" target="contentFrame" class="nav-link ripple-transition">
                        <i class="fas fa-user-graduate"></i> 学生管理
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/teachers" target="contentFrame" class="nav-link ripple-transition">
                        <i class="fas fa-chalkboard-teacher"></i> 教师管理
                    </a>
                </div>
            </div>
        </div>

        <div class="user-info">
            <div>
                <i class="fas fa-user-circle mr-1"></i> <span id="currentUsername">加载中...</span>
            </div>
            <div>
                <i class="fas fa-id-badge mr-1"></i> <span id="currentRole">加载中...</span>
            </div>
            <button class="logout-btn ripple-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt mr-1"></i> 退出登录
            </button>
        </div>
    </div>

    <iframe id="contentFrame" name="contentFrame" class="content-frame fade-in"></iframe>

    <script>
        $(document).ready(function () {
            // 获取当前用户信息
            fetch('/api/current-user')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        $('#currentUsername').text(data.data.username);

                        // 根据角色设置显示内容
                        const role = data.data.role;
                        let roleName = '未知';

                        if (role === 'teacher') {
                            roleName = '教师';
                            $('#teacherMenu').show();
                            $('#contentFrame').attr('src', '/progress');
                        } else if (role === 'student') {
                            roleName = '学生';
                            $('#studentMenu').show();
                            $('#contentFrame').attr('src', '/student/courses');
                        } else if (role === 'admin') {
                            roleName = '管理员';
                            $('#adminMenu').show();
                            $('#contentFrame').attr('src', '/courses');
                        }

                        $('#currentRole').text(roleName);
                    } else {
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('获取用户信息失败:', error);
                    window.location.href = '/';
                });

            // 为菜单项添加动画效果
            $('.nav-link').click(function () {
                $('.nav-link').removeClass('active');
                $(this).addClass('active');
            });

            // 响应式侧边栏切换
            $('#toggleSidebar').click(function () {
                $('.sidebar').toggleClass('show');
            });
        });

        function logout() {
            // 添加淡出动画
            $('.sidebar').css('transform', 'translateX(-100%)');
            $('#contentFrame').css('opacity', '0');

            setTimeout(function () {
                fetch('/logout')
                    .then(() => {
                        window.location.href = '/';
                    })
                    .catch(error => {
                        console.error('退出失败:', error);
                        alert('退出失败，请重试');
                    });
            }, 300);
        }
    </script>
</body>

</html>
